<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moving Text Example</title>
<style>
  .moving-text {
    font-size: 24px;
    color: #fff;
    background-color: #000;
    white-space: nowrap;
    overflow: hidden;
    display: block;
    width: 100%;
    box-sizing: border-box;
  }

  .moving-text span {
    display: inline-block;
    padding-left: 100%;
    animation: moveLeft 10s linear infinite;
  }

  @keyframes moveLeft {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-100%);
    }
  }
</style>
</head>
<body>
  <div class="moving-text">
    <span> Welcome to OBISCO DIGITAL PRINT â€” Professional Branding & Design </span>
  </div>
</body>
</html>
